<!DOCTYPE html>
<html lang="pt-BR">
    <head> 
        <meta charset="UTF-8" /> <!-- esta não fecha, fecha por si só. Pois só aceita atributos !! atributo "charset" é o padrao de escrita-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- meta configurar a escala da pagina, para ser modelo responsivel-->
        <title>Meu Site</title>    
    </head> <!-- configuraçoes dos sites-->
    <body> 
    
        <header> 
            <nav> <!-- conteudo de navegação -->
                <ol type="I"> <!-- lista ordenada --> <!-- ol permite usar tag type -->
                    <li> Sobre </li>
                    <li> Portifólio </li>
                    <li> Contatos </li>
                </ol>
                <ul type="square" > <!-- lista desordenada -->
                    <li> Sobre </li>
                    <li> Portifólio </li>
                    <li> Contatos </li>    
                </ul>
            </nav> 
        </header> <!-- Cabeçalho. Menu de navegação e outras informações -->
        
        <main> <!-- Conteudo principal -->
            <h1> TITULO 1 </h1>
            <h2> TITULO 2 </h2>
            <h3> TITULO 3 </h3>
            <h4> TITULO 4 </h4>
            <h5> TITULO 5 </h5>
            <h6> TITULO 6 </h6>

        </main>
        
        <footer> </footer> <!-- Rodapé da página -->
     </body> <!-- a pagina que o usuario vê-->

</html>
